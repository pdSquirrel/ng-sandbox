<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" [(ngModel)]="user.email" name="email">
    </div>
    <button [disabled]="user.firstName == '' || user.lastName == ''" class="btn btn-block mb-3">Add new user</button>
  </form>
</div>

<h2>Users</h2>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">

    <h3>{{user.firstName}} {{user.lastName}}
      <small>
        <button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm float-sm-right">
          <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
        </button>
      </small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide">
      <li class="list-group-item">Email: {{ user.email }}</li>
      <li class="list-group-item">Joined: {{user.registered | date:"yyyy/MM/dd"}}</li>
    </ul>

  </li>
</ul>

<h4 *ngIf="users?.length == 0">No users found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
